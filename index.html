<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el archivo CSS -->
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">Mi Tienda</a>
            </div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <main>
        <section class="productos">
            <h1>Productos Destacados</h1>
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
                <p class="precio">$20.00</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2.</p>
                <p class="precio">$30.00</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripción del producto 3.</p>
                <p class="precio">$40.00</p>
                <button>Añadir al carrito</button>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
